career-profile:
    title: Career Profile
    summary: |
      Experienced software professional with over four years of expertise in Fullstack development and Oracle R12 applications. 
      My skill set includes proficiency in JavaScript, React JS, Redux Saga, Node JS, jQuery, Oracle Database, and Python. In my recent 
      roles, I have focused on frontend development, where I have been responsible for building and maintaining features for a customer 
      base of over 500+ customers ranging over multiple countries.
      
      My career goal is to further enhance my capabilities in developing fullstack applications for large-scale systems 
      while nurturing a strong interest in data science, data visualization, and machine learning. To complement my 
      technical skills, I have also been dedicated to learning UI/UX and Graphic Design to ensure the holistic user 
      experience, recognizing that visual appeal is just as crucial as the overall functionality of the product.

